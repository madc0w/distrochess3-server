<!DOCTYPE html>
<html lang="en">
	<body
		style="
			background-color: #e5e7eb;
			margin: 0;
			padding: 24px;
			font-family: 'Segoe UI', Arial, sans-serif;
		"
	>
		<div
			style="
				background-color: #ffffff;
				border-radius: 12px;
				max-width: 540px;
				margin: 0 auto;
				padding: 32px 24px;
				text-align: center;
				box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
			"
		>
			<a
				href="https://www.distrochess.com"
				target="_blank"
				rel="noopener noreferrer"
				style="display: inline-block; margin-bottom: 20px"
			>
				<img
					src="https://www.distrochess.com/logo-medium.png"
					alt="DistroChess Logo"
					style="height: 64px; width: auto"
				/>
			</a>
			<h1 style="color: #b45309; font-size: 24px; margin: 0 0 12px">
				{{subjectHeading}}
			</h1>
			<p style="color: #1f2937; font-size: 16px; margin: 0 0 12px">
				{{greeting}}
			</p>
			<p
				style="
					color: #4b5563;
					font-size: 15px;
					line-height: 1.6;
					margin: 0 0 12px;
				"
			>
				{{bodyCopy}}
			</p>
			<p
				style="
					color: #4b5563;
					font-size: 15px;
					line-height: 1.6;
					margin: 0 0 24px;
				"
			>
				{{descriptionMessage}}
			</p>
			<a
				href="{{ctaUrl}}"
				target="_blank"
				rel="noopener noreferrer"
				style="
					display: inline-block;
					background-color: #dc2626;
					color: #ffffff;
					padding: 12px 24px;
					text-decoration: none;
					border-radius: 999px;
					font-weight: 600;
					font-size: 15px;
				"
			>
				{{ctaText}}
			</a>
			<p style="color: #6b7280; font-size: 13px; margin: 24px 0 0">
				{{footerMessage}}
			</p>
			<p style="color: #9ca3af; font-size: 12px; margin: 12px 0 0">
				<a
					href="{{ctaUrl}}"
					target="_blank"
					rel="noopener noreferrer"
					style="color: #2563eb; text-decoration: underline"
				>
					{{ctaUrl}}
				</a>
			</p>
			<p style="color: #9ca3af; font-size: 12px; margin: 12px 0 0">
				<a
					href="{{unsubscribeUrl}}"
					target="_blank"
					rel="noopener noreferrer"
					style="color: #6b7280; text-decoration: underline"
				>
					{{unsubscribeText}}
				</a>
			</p>
		</div>
	</body>
</html>
